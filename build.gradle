plugins {
    id 'java-library'
    id "me.champeau.jmh" version "0.6.6"
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(17)
    }
}

description = 'High-performance JSON message masker'

group 'dev.blaauwendraad'
version '0.1.0'

repositories {
    mavenCentral()
}

ext {
    jUnitVersion = '5.9.1'
    jmhVersion = '1.35'
}


dependencies {
    implementation "org.jetbrains:annotations:23.0.0"
    implementation "org.openjdk.jmh:jmh-core:${jmhVersion}"

    testImplementation 'com.fasterxml.jackson.core:jackson-databind:2.14.0'
    testImplementation "org.openjdk.jmh:jmh-generator-annprocess:${jmhVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-api:${jUnitVersion}"
    testImplementation "org.junit.jupiter:junit-jupiter-params:${jUnitVersion}"
    testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${jUnitVersion}"
}

test {
    useJUnitPlatform()
}
